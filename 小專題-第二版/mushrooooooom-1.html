    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // 香菇逃跑按鈕設定
        document.addEventListener("DOMContentLoaded", () => {
            const runawayBtn = document.querySelector(".runaway-btn");
            let originalX = 0;
            let originalY = 0;

            // 限制範圍移動範圍
            const maxDistanceX = 150;
            const maxDistanceY = 80;

            // 滑鼠移上時逃跑
            runawayBtn.addEventListener("mouseenter", () => {
                const x = Math.floor(Math.random() * maxDistanceX * 2) - maxDistanceX;
                const y = Math.floor(Math.random() * maxDistanceY * 2) - maxDistanceY;
                runawayBtn.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
            });

            // 滑鼠離開時回來（可選）
            runawayBtn.addEventListener("mouseleave", () => {
                runawayBtn.style.transform = "translate(0, 0)";
            });

            // 點擊時彈出香菇彈窗
            runawayBtn.addEventListener("click", () => {
                Swal.fire({
                    title: "你成功抓到香菇🍄！",
                    text: "她那麼可愛，不要抓她!!",
                    icon: "success",
                    confirmButtonText: "放她一馬"
                });
            });
        });
        // 了解更多按鈕設定
        document.getElementById("learnMoreBtn").addEventListener("click", function () {
            Swal.fire({
                title: "關於香菇園區",
                text: "我們致力於推廣台灣本土自然種植、健康美味、有機天然的菇類農作物及相關產品！",
                icon: "info",
                confirmButtonText: "返回",
                confirmButtonColor: "#8b4000"
            });
        });

        document.querySelector(".ddd").addEventListener('click', () => {
            Swal.fire({
                title: '🍂 請確認權限！🍄',//主標題文字
                text: '騙你的啦嘿嘿，快來登入🎉',//內文說明文
                icon: 'warning',//提示圖示
                confirmButtonText: '立即前往',//按鈕文字
                confirmButtonColor: '#8b4000'//按鈕顏色
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "會員登入.html";
                }
            });
        });
        // 菜單系統還沒上線的sweetalert2彈窗提示
        document.getElementById("menuBtn").addEventListener("click", function (e) {
            e.preventDefault(); // 防止跳轉

            Swal.fire({
                title: "嫩菇野時蔬大餐上桌！",
                text: "菜單調整中，造成不便敬請見諒",
                imageUrl: "./img/美味佳餚.png", // 這張圖會當作彈窗圖片顯示
                imageWidth: 300,
                imageHeight: 250,
                confirmButtonText: "離開"
            });
        });

        // 輪播圖樣式互動
        const images = document.querySelectorAll('.carousel-img');
        let index = 0;

        function showSlide(i) {
            images.forEach(img => img.classList.remove('active'));
            images[i].classList.add('active');
        }

        document.querySelector('.carousel-btn.prev').addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length;
            showSlide(index);
        });

        document.querySelector('.carousel-btn.next').addEventListener('click', () => {
            index = (index + 1) % images.length;
            showSlide(index);
        });

        setInterval(() => {
            index = (index + 1) % images.length;
            showSlide(index);
        }, 4000);
    </script>

    </script>

</body>
