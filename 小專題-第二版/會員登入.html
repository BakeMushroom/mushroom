<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link rel="icon" href="./img/圖標.png" type="image/png">
    <style>
        html {
            font-size: 16px;
        }

        body {
            background-color: #d2b48c;
            background-image: url(./img/會員登入背景圖.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 1rem;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            max-width: 90%;
            margin: 0 auto;
        }

        h2 {
            color: #f0fff0;
            font-size: clamp(2.5rem, 5vw, 4rem);
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }

        .form-group label {
            flex: 1;
            font-size: 1.2rem;
            color: #f0fff0;
        }

        .form-group input {
            flex: 2;
            padding: 0.8rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            max-width: 200px;
            padding: 0.8rem;
            font-size: 1.2rem;
            background-color: #f0fff0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 13px;
            }

            .form-group label,
            .form-group input {
                font-size: 1rem;
                padding: 0.8rem;
            }

            .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>菇園入口</h2>
        <div class="form-group">
            <label>帳號 :</label>
            <input type="text" placeholder="欸?">
        </div>
        <div class="form-group">
            <label>密碼 :</label>
            <input type="password" placeholder="咦?">
        </div>
        <button class="btn">登入</button>
    </div>
</body>

</html>
